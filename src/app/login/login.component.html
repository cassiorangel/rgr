<div class="row">
    <div class="col-sm-12">
        <div class="">

            <form [formGroup]="profileForm" (ngSubmit)="login()" class="ajuste">
                <p class="tela">Tela de login</p>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" aria-describedby="emailHelp" formControlName="user"
                        placeholder="Enter email">
                    <div *ngIf="!user.pristine && user.errors">
                        <p class="form-text text-danger" *ngIf="user.errors.required">
                            Digite um e-mail v√°lido.
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Password">
                    <div *ngIf="!password.pristine && password.errors">
                        <p class="form-text text-danger" *ngIf="password.errors.required">
                            Digite uma senha.
                        </p>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!profileForm.valid">Logar</button>
            </form>
        </div>
    </div>
</div>
