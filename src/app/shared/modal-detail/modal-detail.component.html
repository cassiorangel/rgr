<div class="modal-header top-m">
    <h5 class="modal-title pull-left">{{ name }}</h5>
    <button type="button" class="close pull-right cor" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><span class="destaque">Telefone:</span> {{ telefone }}</li>
                    <li class="list-group-item"><span class="destaque">Empresa:</span> {{ empresa }}</li>
                    <li class="list-group-item"><span class="destaque">Site:</span> {{ site }}</li>
                </ul>
            </div>
        </div>


    </div>
    
    <div class="row">
        <div class="col-sm-12">
            <agm-map [latitude]='geoLat' [longitude]='geoLog' [mapTypeId]='googleMapType'>
            </agm-map>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-dark" (click)="onClose()">
        {{ closeBtnName }}
    </button>
</div>
